<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clock task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>

    <div class="container__clock">

        <div class="container__hours">
            <div class="container__clock--block">
                <div id="hourFirstNum" class="block"></div>
                <div id="hourSecondNum" class="block"></div>
            </div>
        </div>
        <div class="colon">:</div>
        <div class="container__minutes">
            <div class="container__clock--block">
                <div id="minFirstNum" class="block"></div>
                <div id="minSecondNum" class="block"></div>
            </div>
        </div>
        <div class="colon">:</div>
        <div class="container__seconds">
            <div class="container__clock--block">
                <div id="secFirstNum" class="block"></div>
                <div id="secSecondNum" class="block"></div>
            </div>
        </div>
    </div>
</body>


<script src="clock.js"></script>
</body>

</html>
